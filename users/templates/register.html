<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="main">
    <p class="sign" align="center">Register</p>
    <form class="form1" method="POST" action="{% url 'register_user' %}">
        {% csrf_token %}
        <label for="username"></label>
        <input type="username" class="un" name="username" placeholder="Username" required><br><br>
        <label for="password"></label>
        <input type="password" class="pass" name="password" placeholder="Password" required><br><br>
        <label for="password_verification"></label>
        <input type="password" class="pass_verify" name="password_verification" placeholder="Confirmation Password" required><br><br>
        <button type="submit" class="login_submit" value="Submit">Login</button>
    </form>
</div>
</body>
</html>
