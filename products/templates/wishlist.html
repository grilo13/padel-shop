<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="main">
    <h1>{{user.username}} Wishlist</h1>
    <div class="wishlist-values">
        <table class="styled-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Category</th>
                <th>Brand</th>
            </tr>
            </thead>

            <tbody>
            {% for items in wishlist %}
            <tr>
                <td><a href="{% url 'get_items_measures' items.item.id %}"
                       class="btn btn-danger btn-sm">{{items.item.id}}</a></td>
                <td>{{items.item.title}}</td>
                <td>{{items.item.category.category}}</td>
                <td>{{items.item.brand.brand}}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
